<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
    <script src="register-calc.js" defer></script>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <h1>Registration Form</h1>
            <div class="input-group">
                <input type="text" id="firstname" name="firstname" maxlength="10" placeholder="Firstname*" onchange="calculateFullName()">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="surname" name="surname" maxlength="10" placeholder="Surname*" onchange="calculateFullName()">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" readonly>
            </div>
            <div class="input-group">
                <input type="text" id="dob" name="dob" onfocus="(this.type = 'date')" onchange="calculateAge()" placeholder="Date of Birth" >
            </div>
            <div class="input-group">
                <input type="text" id="age" name="age" placeholder="Age" readonly>
            </div>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username*">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email*" >
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Mobile number*" >
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password*">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password*">
                <div class="error"></div>
            </div>
           
            <button type="submit">Submit</button> 
            <button type="button" onclick="clearForm()">Clear</button>
        </form>
    </div>
</body>
</html>
